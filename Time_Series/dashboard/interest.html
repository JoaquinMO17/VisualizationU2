<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoDash - Interest</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/navigation.css">
    <link rel="stylesheet" href="assets/css/cards.css">
    <link rel="stylesheet" href="assets/css/charts.css">
    <link rel="stylesheet" href="assets/css/typography.css">
</head>
<body>
    <div class="app-wrapper">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="brand">
                    <div class="brand-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                            <path d="M2 17l10 5 10-5"/>
                            <path d="M2 12l10 5 10-5"/>
                        </svg>
                    </div>
                    <span class="brand-text">CryptoDash</span>
                </div>
            </div>
            <nav class="nav-menu">
                <a href="index.html" class="nav-item">
                    <div class="nav-icon">
                        <svg viewBox="0 0 24 24" stroke-width="2">
                            <rect x="3" y="3" width="7" height="7"/>
                            <rect x="14" y="3" width="7" height="7"/>
                            <rect x="14" y="14" width="7" height="7"/>
                            <rect x="3" y="14" width="7" height="7"/>
                        </svg>
                    </div>
                    <span>Overview</span>
                </a>
                <a href="btc.html" class="nav-item">
                    <div class="nav-icon">
                        <svg viewBox="0 0 24 24" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M9 8h4a2 2 0 012 2v1a2 2 0 01-2 2H9"/>
                            <path d="M9 13h4a2 2 0 012 2v1a2 2 0 01-2 2H9"/>
                            <path d="M11 4v2m0 12v2"/>
                        </svg>
                    </div>
                    <span>Bitcoin</span>
                </a>
                <a href="eth.html" class="nav-item">
                    <div class="nav-icon">
                        <svg viewBox="0 0 24 24" stroke-width="2">
                            <polygon points="12,2 6,13 12,17 18,13"/>
                            <polygon points="12,17 6,13 12,22 18,13"/>
                        </svg>
                    </div>
                    <span>Ethereum</span>
                </a>
                <a href="doge.html" class="nav-item">
                    <div class="nav-icon">
                        <svg viewBox="0 0 24 24" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M8 12h8"/>
                            <circle cx="9" cy="9" r="1" fill="currentColor"/>
                            <circle cx="15" cy="9" r="1" fill="currentColor"/>
                        </svg>
                    </div>
                    <span>Dogecoin</span>
                </a>
                <a href="interest.html" class="nav-item active">
                    <div class="nav-icon">
                        <svg viewBox="0 0 24 24" stroke-width="2">
                            <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>
                        </svg>
                    </div>
                    <span>Interest</span>
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">Global Interest</h1>
                <p class="page-subtitle">Cryptocurrency interest trends by region</p>
            </div>

            <div class="grid grid-cols-3">
                <div class="metric-card" id="total-interest">
                    <div class="metric-header">
                        <span class="metric-label">Total Interest</span>
                        <div class="metric-icon">
                            <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none">
                                <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>
                            </svg>
                        </div>
                    </div>
                    <div class="metric-value">0</div>
                </div>

                <div class="metric-card" id="top-country">
                    <div class="metric-header">
                        <span class="metric-label">Top Country</span>
                        <div class="metric-icon">
                            <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none">
                                <circle cx="12" cy="12" r="10"/>
                                <path d="M2 12h20"/>
                                <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
                            </svg>
                        </div>
                    </div>
                    <div class="metric-value">-</div>
                </div>

                <div class="metric-card" id="avg-interest">
                    <div class="metric-header">
                        <span class="metric-label">Average Interest</span>
                        <div class="metric-icon">
                            <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none">
                                <line x1="12" y1="1" x2="12" y2="23"/>
                                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
                            </svg>
                        </div>
                    </div>
                    <div class="metric-value">0</div>
                </div>
            </div>

            <div class="grid grid-cols-1" style="margin-top: 24px;">
                <div class="chart-card">
                    <div class="chart-header">
                        <div>
                            <h2 class="chart-title">Interest Over Time</h2>
                            <p class="chart-subtitle">Weekly interest trends</p>
                        </div>
                    </div>
                    <div class="chart-container" style="height: 400px;">
                        <canvas id="interest-chart"></canvas>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1" style="margin-top: 24px;">
                <div class="chart-card">
                    <div class="chart-header">
                        <div>
                            <h2 class="chart-title">Interest by Country</h2>
                            <p class="chart-subtitle">Top 10 countries</p>
                        </div>
                    </div>
                    <div class="chart-container" style="height: 400px;">
                        <canvas id="country-chart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="assets/js/config/constants.js"></script>
    <script src="assets/js/config/chartConfig.js"></script>
    <script src="assets/js/utils/formatters.js"></script>
    <script src="assets/js/utils/calculations.js"></script>
    <script src="assets/js/utils/dateUtils.js"></script>
    <script src="assets/js/data/dataLoader.js"></script>
    <script src="assets/js/data/dataProcessor.js"></script>
    <script src="assets/js/components/InterestChart.js"></script>
    <script src="assets/js/components/Navigation.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/pages/interestPage.js"></script>
</body>
</html>
